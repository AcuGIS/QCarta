<VirtualHost *:80>
  ServerName $HNAME

  ServerAdmin webmaster@localhost
  DocumentRoot $WWW_DIR
  DirectoryIndex index.php

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
	
	ProxyPass 			/mproxy http://localhost:8011/mproxy/
	ProxyPassReverse	/mproxy http://localhost:8011/mproxy/
	
	#Header set Access-Control-Allow-Origin 'https://example.com'
	
	# for /rest only
	RewriteEngine on
	# query all stores
	RewriteRule ^/rest/(stores|workspaces)?$ admin/action/rest.php?q=$1&t=qgs
	# query stores by type
	RewriteRule ^/rest/(stores|workspaces)/(pg|qgs)?$ admin/action/rest.php?q=$1&t=$2
	# query by name
	RewriteRule ^/rest/store/(.*)$ admin/action/rest.php?q=store&l=$1
	
	RewriteRule ^/rest/layers$		admin/action/rest.php?q=layers&t=qgs
	RewriteRule ^/rest/layers/(pg|qgs)?$ 	admin/action/rest.php?q=layers&t=$2
	RewriteRule ^/rest/layer/(.*)$ 		admin/action/rest.php?q=layer&l=$1
	RewriteRule ^/rest/layer_metadata/(.*)$ admin/action/rest.php?q=layer_metadata&l=$1

	RewriteRule ^/rest/geostories$		admin/action/rest.php?q=geostories
	RewriteRule ^/rest/geostory/(.*)$ 	admin/action/rest.php?q=geostory&l=$1

	RewriteRule ^/rest/web_links$		admin/action/rest.php?q=web_links
	RewriteRule ^/rest/web_link/(.*)$ 	admin/action/rest.php?q=web_link&l=$1

	RewriteRule ^/rest/basemaps$		admin/action/rest.php?q=basemaps
	RewriteRule ^/rest/basemap/(.*)$ 	admin/action/rest.php?q=basemap&l=$1

	RewriteRule ^/rest/topics$		admin/action/rest.php?q=topics
	RewriteRule ^/rest/gemets$		admin/action/rest.php?q=gemets

	# support standardized WMS/WFS/WMTS URLs
	RewriteCond %{REQUEST_URI} /(store|layer)s/([0-9]+)/(wms|wfs|wmts)$ [NC]
    RewriteRule ^(.*)$          $1.php [L,QSA]

	<Directory "$WWW_DIR/">
		Require all granted
		Options -Indexes
		<LimitExcept GET POST>
				Deny from all
		</LimitExcept>
	</Directory>

	<Directory "$WWW_DIR/admin/class">
		Require all denied
	</Directory>

	<Directory "$WWW_DIR/admin/snippets">
		Require all denied
	</Directory>

	<FilesMatch "\.(jpe?g|png|svg|gif|js|css|scss|ico)$">
		ExpiresActive On
		ExpiresDefault "access plus 1 day"
	</FilesMatch>

</VirtualHost>
